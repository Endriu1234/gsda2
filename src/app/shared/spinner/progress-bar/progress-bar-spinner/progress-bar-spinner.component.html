<div class="set-center" *ngIf="showProgress">
    <mat-progress-bar
            class="example-margin"
            color="warn"
            mode="determinate"
            [value]="value"
    >
    </mat-progress-bar>
    <label for="mat-progress-bar" class="position-absolute top-50 start-50 translate-middle">{{label}}</label>
    <button mat-button color="warn" class="ms-3 my-2 position-absolute top-10 end-0" *ngIf="showCancel" (click)="setCancel()">Cancel</button>
</div>
