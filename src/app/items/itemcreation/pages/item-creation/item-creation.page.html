<form [formGroup]="stateForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Item Creation</mat-card-title>
            <mat-card-subtitle><button mat-raised-button>Fill From Id</button></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-card class="mt-1">
                <mat-card-content>
                    <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                        <mat-label>SoftDev Project</mat-label>
                        <input type="text"
                            matInput
                            formControlName="sdProject"
                            required
                            [matAutocomplete]="autoProject">
                        <mat-autocomplete #autoProject="matAutocomplete">
                            <mat-optgroup *ngFor="let project of sdProjectOptions | async" [label]="project.letter">
                                <mat-option *ngFor="let name of project.names" [value]="name">
                                    {{name}}
                                </mat-option>
                            </mat-optgroup>
                        </mat-autocomplete>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-content>
                    <mat-chip-listbox>
                        <mat-chip-option *ngFor="let tracker of (trackers$ | async)">{{ tracker.name }}</mat-chip-option>
                    </mat-chip-listbox>
                    <table style="width:100%" class="mt-4">
                        <tr>
                            <mat-form-field appearance="outline" [style.width.%]=100>
                                <mat-label>Subject</mat-label>
                                <input type="text" matInput placeholder="Subject of the item">
                            </mat-form-field>
                        </tr>
                        <tr>                   
                            <mat-form-field appearance="outline" [style.width.%]=100>
                                <mat-label>Description</mat-label>
                                <textarea type="text" matInput placeholder="Description"></textarea>
                            </mat-form-field>
                        </tr>
                        <tr>
                            <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                                <mat-label>SoftDev Project</mat-label>
                                <input type="text"
                                    matInput
                                    formControlName="sdProject"
                                    required
                                    [matAutocomplete]="autoProject">
                                <mat-autocomplete #autoProject="matAutocomplete">
                                    <mat-optgroup *ngFor="let project of sdProjectOptions | async" [label]="project.letter">
                                        <mat-option *ngFor="let name of project.names" [value]="name">
                                            {{name}}
                                        </mat-option>
                                    </mat-optgroup>
                                </mat-autocomplete>
                            </mat-form-field>
                        </tr>
                        <tr>
                            <table [style.width.%]=100>
                                <tr>
                                    <td>
                                        <mat-form-field appearance="outline" [style.width.%]=100 class="pe-2">
                                            <mat-label>SD Issue#</mat-label>
                                            <input type="text" matInput placeholder="SoftDev Issue" pattern="^(I|i)(S|s)(S|s)-[a-zA-Z]+-\d{1,6}[a-zA-Z]{2}$">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field appearance="outline" [style.width.%]=100 class="px-2">
                                            <mat-label>SD CR#</mat-label>
                                            <input type="text" matInput placeholder="SoftDev Change Request" pattern="^(c|C)(r|R)-[a-zA-Z]+-\d{1,6}[a-zA-Z]{2}$">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field appearance="outline" [style.width.%]=100 class="ps-2">
                                            <mat-label>iTMS</mat-label>
                                            <input type="text" matInput placeholder="iTMS Task" pattern="^[a-zA-Z]+-\d{5}$">
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
            <button mat-raised-button color="accent" class="me-4">Create and Open</button>
            <button mat-raised-button color="primary">Create</button>
        </mat-card-actions>
    </mat-card>
</form>
