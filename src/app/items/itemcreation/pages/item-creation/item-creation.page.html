<ng-container *ngIf="formState$ | async as formState">
    <form novalidate [ngrxFormState]="formState">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Item Creation</mat-card-title>
                <mat-card-subtitle><button mat-raised-button>Fill From Id</button></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-card class="mt-1">
                    <mat-card-content>
                        <mat-error *ngIf="formState.isTouched && formState.errors._project?.$validateProjectError">
                            Project is required
                        </mat-error>
                        <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                            <mat-label>Redmine Project</mat-label>
                            <input type="text" [ngrxFormControlState]="$any(formState).controls.project"
                            matInput
                            [matAutocomplete]="autoProject">
                            <mat-autocomplete #autoProject="matAutocomplete">
                                <mat-option *ngFor="let project of (projectsFiltered$ | async)" [value]="project.name">
                                    {{project.name}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
                <mat-card>
                    <mat-card-content>
                        <mat-error *ngIf="formState.isTouched && formState.errors._tracker?.required">
                            Tracker is required
                        </mat-error>
                        <mat-chip-listbox [ngrxFormControlState]="$any(formState).controls.tracker">
                            <mat-chip-option
                                *ngFor="let tracker of (trackers$ | async)">{{ tracker.name }}</mat-chip-option>
                        </mat-chip-listbox>
                        <table style="width:100%" class="mt-4">
                            <tr>
                                <mat-error *ngIf="formState.isTouched && formState.errors._subject?.required">
                                    Subject is required
                                </mat-error>
                                <mat-form-field appearance="outline" [style.width.%]=100>
                                    <mat-label>Subject</mat-label>
                                    <input type="text" matInput placeholder="Subject of the item"  [ngrxFormControlState]="$any(formState).controls.subject">
                                </mat-form-field>
                            </tr>
                            <tr>
                                <mat-error *ngIf="formState.isTouched && formState.errors._description?.required">
                                    Description is required
                                </mat-error>
                                <mat-form-field appearance="outline" [style.width.%]=100>
                                    <mat-label>Description</mat-label>
                                    <textarea type="text" matInput placeholder="Description" [ngrxFormControlState]="$any(formState).controls.description"></textarea>
                                </mat-form-field>
                            </tr>
                            <tr>
                                <mat-error *ngIf="formState.isTouched && formState.errors._user?.$validateUserError">
                                    User not matched
                                </mat-error>
                                <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                                    <mat-label>Redmine Users</mat-label>
                                    <input type="text"  [ngrxFormControlState]="$any(formState).controls.user"
                                    matInput
                                    [matAutocomplete]="autoUser">
                                    <mat-autocomplete #autoUser="matAutocomplete">
                                        <mat-option *ngFor="let user of usersFiltered$ | async" [value]="user.name">
                                            {{user.name}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </tr>
                            <tr>
                                <table [style.width.%]=100>
                                    <tr>
                                        <td>
                                            <mat-form-field appearance="outline" [style.width.%]=100 class="pe-2">
                                                <mat-label>SD Issue#</mat-label>
                                                <input type="text" matInput placeholder="SoftDev Issue" pattern="^(I|i)(S|s)(S|s)-[a-zA-Z]+-\d{1,6}[a-zA-Z]{2}$"
                                                [ngrxFormControlState]="$any(formState).controls.issue">
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-error
                                                *ngIf="formState.isTouched && formState.errors._cr?.$validateCRError">
                                                Invalid CR
                                            </mat-error>
                                            <mat-form-field appearance="outline" [style.width.%]=100 class="px-2">
                                                <mat-label>SD CR#</mat-label>
                                                <input type="text" matInput placeholder="SoftDev Change Request" pattern="^(c|C)(r|R)-[a-zA-Z]+-\d{1,6}[a-zA-Z]{2}$"
                                                [ngrxFormControlState]="$any(formState).controls.cr">
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field appearance="outline" [style.width.%]=100 class="ps-2">
                                                <mat-label>iTMS</mat-label>
                                                <input type="text" matInput placeholder="iTMS Task" pattern="^[a-zA-Z]+-\d{5}$"
                                                [ngrxFormControlState]="$any(formState).controls.tms">
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                </table>
                            </tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
            <mat-card-actions [align]="'end'">
                <button mat-raised-button color="accent" class="me-4">Create and Open</button>
                <button mat-raised-button color="primary">Create</button>
            </mat-card-actions>
        </mat-card>
    </form>
</ng-container>
