<ng-container *ngIf="formState$ | async as formState">
    <mat-dialog-content class="mat-typography">
        <div>
            <mat-card-title>Enter SoftDev Issue# or SoftDev CR# or iTMS</mat-card-title>
        </div>
        <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
            <mat-label>Issue#/CR#/TMS</mat-label>
            <input type="text" 
                    matInput placeholder="SoftDev Issue or SoftDev CR or TMS" 
                    [ngrxFormControlState]="$any(formState).controls.fromId"
                    [ngrxValueConverter]="trimUpper">
        </mat-form-field>  
        <mat-error *ngIf="formState.isTouched && formState.errors._fromId?.$validateFromIdError">
            Wrong Id
        </mat-error>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fill the data</button>
    </mat-dialog-actions>
</ng-container>
