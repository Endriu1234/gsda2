<ng-container *ngIf="formState$ | async as formState">
    <mat-card>
        <mat-card-content>
            <form novalidate [ngrxFormState]="formState">
                <div class="row">
                    <mat-error *ngIf="formState.isTouched && formState.errors._user?.required">
                        User is required
                    </mat-error>
                    <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                        <mat-label>User</mat-label>
                        <input type="text"
                matInput
                [ngrxFormControlState]="$any(formState).controls.user">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-error *ngIf="formState.isTouched && formState.errors._password?.required">
                        Password is required
                    </mat-error>
                    <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                        <mat-label>Password</mat-label>
                        <input type="password"
                matInput
                [ngrxFormControlState]="$any(formState).controls.password">
                    </mat-form-field>

                </div>
                <div class="row">
                    <button
                mat-fab
                extended
                color="primary"
                class="ms-3 my-2"
                (click)="login()"
                [disableMatFabButton]="!formState.isTouched || !formState.isValid"

            >Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</ng-container>
