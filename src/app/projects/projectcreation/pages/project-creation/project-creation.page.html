<form>
    <div class="d-flex flex-md-row justify-content-md-between flex-column my-4 jkWidthMarg">
        <mat-card-title>Project Creation</mat-card-title>
        <mat-card-subtitle><button type="button" mat-raised-button id="fromIdButton" (click)="openDialog()">Fill From Id</button></mat-card-subtitle>
    </div>
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Name of the project">
            </mat-form-field>         
            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Identifier</mat-label>
                <input type="text" matInput placeholder="Identifier of the project">
            </mat-form-field>  
            <mat-form-field appearance="outline" class="mt-2" [style.width.%]=100>
                <mat-label>Parent Project</mat-label>
                <input type="text"
                    matInput
                    [formControl]="rmAutoProject"
                    [matAutocomplete]="autoProject">
                <mat-autocomplete #autoProject="matAutocomplete">
                    <mat-option *ngFor="let project of (projectsFiltered$ | async)" [value]="project.name">
                        {{project.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>  
            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Description</mat-label>
                <textarea type="text" matInput placeholder="Description"></textarea>
            </mat-form-field>                       
            <mat-chip-listbox class="mb-3" multiple>
                <mat-chip-option>Public</mat-chip-option>
                <mat-chip-option>Inherit members</mat-chip-option> 
            </mat-chip-listbox>
            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Wiki</mat-label>
                <textarea type="text" cdkTextareaAutosize cdkAutosizeMinRows="7" matInput placeholder="Description"></textarea>
            </mat-form-field>                
        </mat-card-content>
    </mat-card>
    <mat-card-actions [align]="'end'" class="jkWidthMarg">
        <button mat-fab extended color="accent" class="me-4 my-2">Create and Open</button>
        <button mat-fab extended color="primary" class="me-3 my-2">Create</button>
    </mat-card-actions>
</form>
